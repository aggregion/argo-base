apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bnmongodb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: ssh://git@github.com/aggregion/helm-charts-cdp.git
    targetRevision: "master"
    path: bitnami/mongodb
    helm:
      parameters:
      - name: global.imageRegistry
        value: "registry.aggregion.com"
      - name: architecture
        value: "replicaset"
      - name: replicaCount
        value: "3"
      - name: persistence.size
        value: "20Gi"
      - name: containerSecurityContext.enabled
        value: "false"
      - name: arbiter.containerSecurityContext.enabled
        value: "false"
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
